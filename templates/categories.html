{% extends 'header.html' %}

{% block content %}
<h1>Categories</h1>
<br>
<div class="buttion_place" align="right">
    <a href="{% url 'add_category' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true"> + Add Category</a>
</div>
<br>
<table class="table table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    {% for category in categories %}

        <tr>
            <th>
{#                <a href="{% url 'detail' product.pk %}">#}
                    {{ category.pk }}
{#                </a>#}
            </th>
            <td>{{ category.name }}</td>
            <td>{{ category.unit }}</td>
            <td>{{ category.description }}</td>
            <td><a href="{% url 'edit_category' category_id=category.id %}"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit</button> </a> </td>
        </tr>
    {% endfor %}

    </tbody>
</table>
{% endblock %}
