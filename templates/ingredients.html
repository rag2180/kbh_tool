{% extends 'header.html' %}

{% block content %}
<h1>Ingredients</h1>
<br>
<div class="buttion_place" align="right">
    <a href="{% url 'add_ingredient' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true"> + Add Ingredient</a>
</div>
<br>
<br>
<table class="table table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Unit</th>
        <th>Cost/Unit</th>
        <th>Edit Ingredient</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for ingredient in ingredients %}

        <tr>
            <th>
{#                <a href="{% url 'detail' product.pk %}">#}
                    {{ ingredient.pk }}
{#                </a>#}
            </th>
            <td>{{ ingredient.name }}</td>
            <td>{{ ingredient.unit }}</td>
            <td>{{ ingredient.unit_cost }}</td>
            <td><a href="{% url 'edit_ingredient' ingredient_id=ingredient.id %}"><button type="button" class="btn btn-default badge-dark"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit</button> </a> </td>
            <td><a href="{% url 'delete_ingredient' ingredient_id=ingredient.id %}"><button type="button" class="btn btn-default badge-danger"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Delete</button> </a> </td>
{#            <td><a onclick="foo()"><button type="button" class="btn btn-default badge-danger"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Delete</button> </a> </td>#}
        </tr>
    {% endfor %}

    </tbody>
</table>
{% endblock %}
