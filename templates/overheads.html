{% extends 'header.html' %}

{% block content %}
<h1>Ingredients</h1>
<br>
<div class="buttion_place" align="right">
    <a href="{% url 'add_overhead' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true"> + Add Overhead</a>
</div>
<br>
<br>
<table class="table table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Edit Overhead</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for overhead in overheads %}

        <tr>
            <th>
{#                <a href="{% url 'detail' product.pk %}">#}
                    {{ forloop.counter }}
{#                </a>#}
            </th>
            <td>{{ overhead.name }}</td>
            <td><a href="{% url 'edit_overhead' overhead_id=overhead.id %}"><button type="button" class="btn btn-default badge-dark"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit</button> </a> </td>
            <td><a href="{% url 'delete_overhead' overhead_id=overhead.id %}"><button type="button" class="btn btn-default badge-danger"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Delete</button> </a> </td>
        </tr>
    {% endfor %}

    </tbody>
</table>
{% endblock %}
