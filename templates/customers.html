{% extends 'header.html' %}

{% block content %}
<center><h1>Customers</h1></center>
    <div class="buttion_place" align="right">
        <a href="{% url 'add_customer' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true"> + Add Customer</a>
    </div>
    <br>
    <br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Edit Customer</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        {% for customer in customers %}

            <tr>
                <th>
                    <a href="{% url 'customer_detail' customer.id %}">
                        {{ forloop.counter }}
                    </a>
                </th>
                <td>{{ customer.name }}</td>
                <td>{{ customer.phone_number }}</td>
                <td><a href="{% url 'edit_customer' customer_id=customer.id %}"><button type="button" class="btn btn-default badge-dark"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit</button> </a> </td>
                <td><a href="{% url 'delete_customer' customer_id=customer.id %}"><button type="button" class="btn btn-default badge-danger"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Delete</button> </a> </td>
            </tr>
        {% endfor %}

        </tbody>
    </table>

{% endblock %}
